<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='utf-8' />
  <link
    rel='icon'
    href='./favicon.ico'
  />
  <meta
    name='viewport'
    content='minimum-scale=1, initial-scale=1, width=device-width'
  />
  <meta
    name='weather'
    content='Weather by AlexR0v'
  />
  <meta
    name='theme-color'
    content='#1e2432'
  />
  <link
    rel='apple-touch-icon'
    href='./images/logo.png'
  />
  <link
    rel='manifest'
    href='./manifest.json'
  />
  <title>Погода</title>
</head>
<body>
<noscript>Необходимо активировать JavaScript в данном приложении.</noscript>
<div id='root'></div>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./serviceworker.js')
        .then((reg) => console.log('Success: ', reg.scope))
        .catch((err) => console.log('Failure: ', err))
    })
  }
</script>

</body>
</html>
